<div ng-controller="customerDetailsCtrl" id="customer-details">
	<h2><b>{{customer.custName}}</b></h2>
    <p><b>Customer Name</b>: {{customer.custName}}</p>
    <p><b>Address</b>: {{customer.address}}</p>
    <p><b>Country</b>: {{customer.country}}</p>
    <p><b>Account Manager</b>: {{customer.accMngr}}</p>
    <p><b>Account Manager Email</b>: {{customer.accMngrEmail}} </p>
</div>
