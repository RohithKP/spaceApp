  <div >
    <script type="text/ng-template" id="partials/notebook-directive.html">
    <div class="todo-wrapper">
    <div class='todo-history'>
    <h2>Todo History</h2>
    <span class="count">Completed : {{completedCount}}</span><span class="">Remaining Count: {{remainingCount}}</span>
   </div>
   <ul class="thumbnails" ng-repeat="(key, value) in todos | groupBy: 'date'" >
       Due Date: {{ key }}  ___________total: {{value.length}}__________completed:{{(value |  filter:{done:true}).length }}
         <li class="list-item" ng-repeat="todo in value"  ng-init="x = todo.title" >
            <my-note class="span2 thumbnail" delete="deleteTodo(todo.id)" todo="todo" >
                <button class="btn btn-large close pull-right" ng-click="delete(todo.id)" >&times;</button>
                <hr/>
                <input class="todo-chkbox" type="checkbox" ng-model="todo.done">
                <p class="todo-text" ng-show="!todo.done" ng-model="todo.title"  contenteditable="{{bool}}" ng-dblclick="edit()" >{{x}}</p>
                <p class="todo-text" ng-show="todo.done" ><del>{{x}}</del></p>
            </my-note>
        </li>
    </ul>
    </div>
    </script>

    <div ng-controller="TodoCtrl">
        <div class="page-header">
            <h1>Todo List</h1>
        </div>
        <div class="form-actions">
            <div class="input-append">
                <form ng-submit="addTodo(text,date);resetForm();">
                    <input class="todo-input" ng-model="text" type="text" placeholder="Add a todo">
                    <input   class="todo-date" type="date" ng-model="date">
                    <button class="btn-submit" type="button"
                        ng-disabled="!date" ng-click="addTodo(text, date);resetForm();">Add Todo
                    </button>
              </form>
            </div>
        </div>

        <my-notebook class="todo-wrapper" todos="getTodos()" ondelete="deleteTodo(id)">
          {{remainingCount}}
        </my-notebook>
    </div>
  </div>
