<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space App</title>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
   <script type="text/javascript" src="../js/lib/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="../js/lib/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.4.7/angular-filter.js"></script>
<link rel="stylesheet" href="../assets/stylesheets/styles.css">
</head>
<body>
  <div ng-app="myApp">
    <script type="text/ng-template" id="partials/notebook-directive.html">
    <ul class="thumbnails" ng-repeat="(key, value) in notes | groupBy: 'team'" >
       Group name: {{ key }}
        <li ng-repeat="note in value">
            <my-note class="span2 thumbnail" delete="deleteNote(note.id)" note="note">
                <button class="btn btn-large close pull-right" ng-click="delete(note.id)">&times;</button>
                <hr/>
                <p>{{note.title}}</p>
            </my-note>
        </li>
    </ul>
    </script>

    <div ng-controller="TodoCtrl">
        <div class="page-header">
            <h1>Todo </h1>
        </div>
        <div class="form-actions">
            <div class="input-append">
                <form ng-submit="addNote(noteTitle);resetForm();">
                    <input class="todo-input" ng-model="noteTitle" type="text" placeholder="Add a todo">
                    <input   class="todo-date" type="date" name="bday">
                    <button class="btn-submit" type="button"
                        ng-disabled="!noteTitle" ng-click="addNote(noteTitle);resetForm();">Add Todo
                    </button>
                </form>
            </div>
        </div>
        <my-notebook class="todo-wrapper" notes="getNotes()" ondelete="deleteNote(id)"></my-notebook>
    </div>
</div>

<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../services/todoService.js"></script>
<script type="text/javascript" src="../controllers/todoCtrl.js"></script>
<script type="text/javascript" src="../directives/listItem.js"></script>

</body>
</html>
